<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<script>

  
function validate(){  
	var num=document.getElementById("contactNo").value;  
	var email=document.getElementById("email").value;
	
	if (isNaN(num)){  
	  alert("enter valid no");
	  return false;  
	}
	 if(email!=''){
		 if(email.indexOf("@", 0) < 0 || email.indexOf(".", 0) < 0){
				alert("enter valid email");
		  } 
	   }
	else{  
	  return true;  
	  }  
	} 


</script>

<body>

<div class="container">
<br/>

<form>
<fieldset>
    <legend>Service Plus Error Reporting</legend>
    
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Contact No:</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="contactNo"
					placeholder="Contact No" >
			</div>
		</div>
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email Id:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Brief Desciption/ Steps to reproduce the same:</label>
    <div class="col-sm-6">
      <textarea type="email" class="form-control" id="inputPassword3" placeholder="Brief" style="height:140px"></textarea>
    </div>
  </div>
 

  <div class="form-group row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
    </div>
  </div>
  </fieldset>
</form>

</div>

</body>

</html>
